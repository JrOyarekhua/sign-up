<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup-Form</title>
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <img src="./img/odin-lined.png" alt="odin logo" />
        <h1>odin</h1>
      </div>
    </div>
    <div class="main-container">
      <div class="hook">
        <p class="long-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p class="short-text">you <em>know </em>you want to</p>
      </div>
      <div class="form-container">
        <p class="call-to-action">Lets do this !</p>
        <form action="./submit" method="post" class="odin-form">
          <div class="first-name grid-first-name">
            <label for="first-name">First Name: </label>
            <input name="first-name" id="first-name" type="text" required />
          </div>
          <div class="last-name grid-last-name">
            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="email grid-email">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="phone-number grid-phone-number">
            <label for="phone-number">Phone Number: </label>
            <input type="tel" id="phone-number" name="phone-number" />
          </div>
          <div class="password grid-password">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="confirm-password grid-confirm-password" required>
            <label for="confirm-password">Confirm password: </label>
            <input
              type="password"
              name="confirmPassword"
              id="confirm-password"
              required
            />
          </div>
        </form>
      </div>
      <div class="create-account">
        <button type="submit" id="submit-btn">Create Account</button>
        <p>
          if you already have an account?
          <a>sign in</a>
        </p>
      </div>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
